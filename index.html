<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memes for days</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="header">
      <h1>Memes</h1>
    </div>
    <section class="main-section">
      <div class="flex-container-images">
        <div id="display-meme"></div>
        <div id="reset-meme"></div>
      </div>
      <span id="share-image"> </span>
    </section>
    <div class="button-container">
      <button class="buttons" id="new-meme" onclick="debugDisplay()">
        New meme
      </button>
      <button class="buttons" id="reset-btn" onclick="reset()">Reset</button>
    </div>
    <p>Get your dank memes here!</p>
    <footer class="footer-container">
      <a
        href="https://github.com/jorgen-kodehode/Meme-generator"
        target="_blank"
        >Sourcecode</a
      >
      <p>Legal</p>
      <p>
        Is somthing not working on the site?
        <a
          href="https://github.com/jorgen-kodehode/Meme-generator/issues"
          target="_blank"
          >click here to report an issue at github</a
        >
      </p>
    </footer>
  </body>
</html>
